<!DOCTYPE html>
<html>
    <head>
        <title>君禾慢生活</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/easylife.css">
        <script type='text/javascript' src='./js/lib/config.js'></script>
        <script type='text/javascript' data-main='./js/easylifelist.js' src='./js/lib/require.min.js'></script>
    </head>
    <body>
        <div id='j_main' class='easylifelist'>
            <ul>
                <template v-for='n in list'>
                    <li class='ani-downrotatein' @click='jumpByType' data-id={{n.id}} data-atype={{n.type}}>
                        <img v-bind:src="n.img" alt="">
                        <i>{{n.name}}</i>
                        <h3>【{{n.date.slice(0, 10)}}】活动描述</h3>
                        <span>{{n.desc}}</span>
                    </li>
                </template>

            </ul>
            <div class='bar'>
                <span @click='jump' data-href='index.html'>回到官网首页</span>
                <span @click='jump' data-href={{url}}>去商场购物</span>
            </div>
        </div>
    </body>
</html>
