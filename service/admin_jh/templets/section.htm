function selAll()
{
	var ids=document.getElementsByName("sid[]");    
	var count=document.getElementsByName("sid[]").length; 
	for(i=0;i<count;i++)
	{
		ids[i].checked=true;
	}
}
function selNone()
{
  var ids=document.getElementsByName("sid[]");    
	var count=document.getElementsByName("sid[]").length; 

	for(i=0;i<count;i++)
	{
		ids[i].checked=false;
	}
}
function selNor()
{
var ids=document.getElementsByName("sid[]");    
	var count=document.getElementsByName("sid[]").length; 
	for(i=0;i<count;i++)
	{
		if(ids[i].checked==false)
			ids[i].checked=true;
		else
			ids[i].checked=false;
		
	}
}
