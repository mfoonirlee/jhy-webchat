<!DOCTYPE html>
<html>
    <head>
        <title>农场活动</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/freetaste.css">
        <script type='text/javascript' src='./js/lib/config.js'></script>
        <script type='text/javascript' data-main='./js/freetaste.js' src='./js/lib/require.min.js'></script>
    </head>
    <body>
        <div id='j_main' class='freetaste'>
            <p class='t1'>免费试吃</p>
            <ul>
                <li class='ani-downrotatein' v-for="n in list">
                    <img v-bind:src='n.img' alt="">
                    <h3>{{n.cond}}</h3>
                    <span>{{n.conte}}</span>
                    <i data-aid={{n.id}} data-type='2' @click='jumptodetail'>我要试吃</i><i data-type='1' data-aid={{n.id}} @click='jumptodetail'>了解详情</i>
                </li>
            </ul>
        </div>
    </body>
</html>
