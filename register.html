<!DOCTYPE html>
<html>
    <head>
        <title>加入会员</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/index.css">
        <script type='text/javascript' src='./js/lib/config.js'></script>
        <script type='text/javascript' data-main='./js/register.js' src='./js/lib/require.min.js'></script>
    </head>
    <body>
        <article id='j_main' class='register'>
            <h3>欢迎加入，请注册<span>已有账户？<i>现在登录</i></span></h3>
            <ul>
                <li>
                    <span>用户名</span>
                    <input type="text">
                    <em>*</em>
                </li>
                <li>
                    <span>email</span>
                    <input type="text">
                    <em>*</em>
                </li>
                <li>
                    <span>密码</span>
                    <input type="password">
                    <em>*</em>
                </li>
                <li>
                    <span>密码强度</span>
                    <p><i>&nbsp;&nbsp;&nbsp;&nbsp;弱</i><i>&nbsp;&nbsp;&nbsp;&nbsp;中</i><i>&nbsp;&nbsp;&nbsp;&nbsp;强</i></p>
                </li>
                <li>
                    <span>确认密码</span>
                    <input type="password">
                    <em>*</em>
                </li>
                <li>
                    <span>姓名</span>
                    <input type="text">
                    <em>*</em>
                </li>
                <li>
                    <span>手机</span>
                    <input type="text">
                    <em>*</em>
                </li>
                <li>
                    <span>生日</span>
                    <input class='s1' type="text">月<input class='s1' type="text">日
                    <em>*</em>
                </li>
                <li>
                    <span>验证码</span>
                    <input class='s2' type="text">
                    <img src="" alt=""/>
                </li>
            </ul>
            <p class='bline'>
                <input type="checkbox" /> 我已看过并接受《<span>用户协议</span>》
            </p>
            <button>立即注册</button>
            <p class="b">我已有账号，我要登录</p>
            <p class="b">您忘记密码了吗？</p>
        </article>
    </body>
</html>
