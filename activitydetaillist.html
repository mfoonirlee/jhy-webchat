<!DOCTYPE html>
<html>
    <head>
        <title>活动详情</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/freetaste.css">
        <script type='text/javascript' src='./js/lib/config.js'></script>
        <script type='text/javascript' data-main='./js/adtivitydetaillist.js' src='./js/lib/require.min.js'></script>
    </head>
    <body>
        <div id='j_main' class='freetaste'>
            <p class='t1'>{{title}}</p>
            <ul>
                <li class='ani-downrotatein' v-for='n in list'>
                    <img v-bind:src="n.img" alt="">
                    <h3>{{n.title}}</h3>
                    <span>{{n.desc}}</span>
                    <i @click='jumptodetail' data-id={{n.id}} data-type='2'>我要试吃</i><i @click='jumptodetail' data-id={{n.id}} data-type='1'>了解详情</i>
                </li>
            </ul>
        </div>
    </body>
</html>
